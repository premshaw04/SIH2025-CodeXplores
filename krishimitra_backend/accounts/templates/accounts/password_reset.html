{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - KrishiMitra AI</title>

    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #4CAF50, #66CDAA);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .auth-card {
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            width: 400px;
            max-width: 90%;
            padding: 2.5rem;
            text-align: center;
        }

        .form-title {
            font-weight: 700;
            font-size: 1.875rem;
            color: #1a202c;
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            font-size: 0.875rem;
            color: #718096;
            margin-bottom: 1.5rem;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: #2E8B57;
            box-shadow: 0 0 0 2px rgba(46, 139, 87, 0.2);
        }

        .gradient-button {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #fff;
            background: linear-gradient(to right, #2E8B57, #66CDAA);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .gradient-button:hover {
            background: linear-gradient(to right, #3CB371, #5CB881);
        }

        .toggle-link-container {
            margin-top: 1rem;
            font-size: 0.875rem;
        }

        .toggle-link-container a {
            color: #2E8B57;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .toggle-link-container a:hover {
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .auth-card {
                padding: 1.5rem;
                border-radius: 0;
                box-shadow: none;
                max-width: 100%;
            }

            body {
                padding: 0;
            }
        }
    </style>
</head>

<body>

    <div class="auth-card">
        <h1 class="form-title">Reset Password</h1>
        <p class="form-subtitle">Enter your email to reset your password</p>
        <form action="{% url 'password_reset' %}" method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" class="input-field" required>
            <button type="submit" class="gradient-button">Send Reset Link</button>
        </form>
        <div class="toggle-link-container">
            <a href="{% url 'signin' %}">Back to Sign In ðŸ‘¤</a>
        </div>
    </div>

</body>

</html>
